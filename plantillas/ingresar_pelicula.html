<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    input{width:200px; margin-bottom:15px; display: inline-block;}

</style>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div style="top:10%; margin:auto; text-align:center; margin-top:10%;">
    <form action="" method="post">
        <input type="date" placeholder="FECHA INICIO"><br><br>
        <input type="text" placeholder="LUGAR"><br><br>
        <input type="text" placeholder="TITULO"><br><br>
        <input type="time" placeholder="HORA INICIO"><br><br>
        <input type="number" placeholder="EDAD MINIMA" min="1"><br><br>
        <input type="range" placeholder="PUNTAJE" id="PUNTAJE" name="PUNTAJE" onchange="cambiar(this.value)"><br><label for="PUNTAJE" id="lab_puntaje">50 Puntos</label><br><br>
        <input type="submit" value="INGRESAR" min="0" max="100" ><br>
    </form>
</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    $("#lab_puntaje").html(Valor+" Puntos");

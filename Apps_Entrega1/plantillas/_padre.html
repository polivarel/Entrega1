{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>

        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ticketera de eventos</title>
        <!-- JavaScript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="http://127.0.0.1:8000/static/assets/favicon.ico" />
        <link rel="shortcut icon" href="static/assets/favicon.ico"/>
        <link rel="ICON" href="favicon.ico" type="image/ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            body{ background: #F1F1F1; }

            #menu{
                display: flex;
                justify-content:space-between;
                flex-direction: row;
                width: 100%;
                margin-top:1%;
                background-color:#CFE2D0;
                height: 100px;
                z-index:1999 ;
                margin-bottom: 5px;
                border: none;
                align-items:center;
            }
            .menu_inicio{margin-right: auto; margin-left:1% ;}
            .menu_items{margin-left:20px; margin-right:20px;}
            .menu_salir{margin-left: auto; margin-right:1%;}
     

            body{
                /* background-image: url("{% static 'assets/fondo.jpg' %}"); */
                 background-repeat: no-repeat; 
                 background-size: cover; 
            } 


            #cuerpo{display: flex; position: relative; justify-content:center; width: 100%; }

            #pie{display: flex; position: fixed; bottom:0; justify-content:center; width: 100%; }
        </style>
    </head>
    <body>
        <div  id="menu">
            <div class="menu_inicio">
                 <img src="{% static 'assets/img/icono_inicio.png' %}"    height="50px"> 
            </div>
            <div class="menu_items">
                <img src="{% static 'assets/img/icono_buscar.png' %}"    height="50px"> 
                <img src="{% static 'assets/img/icono_peliculas.png' %}" height="50px"> 
                <img src="{% static 'assets/img/icono_teatro.png' %}"    height="50px"> 
                 <img src="{% static 'assets/img/icono_deportes.png' %}"  height="50px">
            </div>
            <div class="menu_salir">
                 <img src="{% static 'assets/img/icono_salir.png' %}"     height="50px">
            </div>
        </div>

<hr>
        <div id="cuerpo" style="background-color:white ; padding:40px;">
            {% block cuerpo %}




            {% endblock %}
        </div>



        <div id="pie" style="color: azure; padding:10px ;">
           Proyecto Entrega 1 - Python<br>
           Nicolas Villa<br>
           Pablo Olivare
        </div>
    </body>
